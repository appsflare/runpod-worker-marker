name: Build and Push Docker Image to GitLab Registry

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  # Override via repository variable if your GitLab project path differs.
  # Format: registry.gitlab.com/<namespace>/<project>
  REGISTRY: registry.gitlab.com
  IMAGE_NAME: ${{ vars.GITLAB_IMAGE_NAME }}

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required configuration
        run: |
          if [ -z "${{ env.IMAGE_NAME }}" ]; then
            echo "::error::Repository variable GITLAB_IMAGE_NAME is not set. Configure it under Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Log in to GitLab Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GITLAB_REGISTRY_USER }}
          password: ${{ secrets.GITLAB_REGISTRY_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # branch push → :latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # semver tag push → :v1.2.3 and :1.2
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # short SHA for every push
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
